<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      content="width=device-width, initial-scale=1.0, user-scalable=no"
      name="viewport"
    />
    <meta content="ie=edge" http-equiv="X-UA-Compatible" />
    <title>Around the U.S</title>
    <link href="./pages/index.css" rel="stylesheet" />
    <meta name="author" content="Marlon Orta" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header">
        <img
          src="./images/Logo.svg"
          alt="Around the U.S logo"
          class="header__logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="./images/jacques-cousteau.jpg"
            alt="Avatar"
            class="profile__image"
          />
          <div class="profile__info">
            <h1 class="profile__title js-profile-title">Jacques Cousteau</h1>
            <button
              class="profile__edit-button js-profile-edit-button"
              type="button"
            ></button>
            <p class="profile__description js-profile-description">Explorer</p>
          </div>
          <button
            type="button"
            class="profile__add-button js-newcard-add-button"
          ></button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list js-card-list"></ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">Â© 2020 Around the U.S</p>
      </footer>
    </div>
    <div class="modal js-profile-edit-modal">
      <div class="modal__container">
        <button class="modal__close js-close-edit-profile"></button>
        <h2 class="modal__title">Edit Profile</h2>
        <form class="modal__form" id="modal-profile-form">
          <input
            id="title"
            type="text"
            placeholder="Name"
            class="modal__input js-profile-modal-title"
            required
          />
          <input
            id="description"
            type="text"
            placeholder="Description"
            class="modal__input js-profile-modal-description"
            required
          />
          <button class="modal__button" type="submit"></button>
        </form>
      </div>
    </div>
    <div class="modal js-profile-edit-modal">
      <div class="modal__container">
        <button class="modal__close js-close-edit-profile"></button>
        <h2 class="modal__title">New Place</h2>
        <form class="modal__form">
          <input
            id="titleimage"
            type="text"
            placeholder="Title"
            class="modal__input js-image-modal-title"
            required
          />
          <input
            id="imageurl"
            type="text"
            placeholder="Image URL"
            class="modal__input js-image-modal-url"
            required
          />
          <button class="modal__button" type="submit"></button>
        </form>
      </div>
    </div>
    <template id="card-template">
      <li class="card">
        <img src="" alt="" class="card__image" />
        <div class="card__description">
          <h2 class="card__text"></h2>
          <button type="button" class="card__like-button"></button>
        </div>
      </li>
    </template>
    <script src="./scripts/index.js" defer></script>
  </body>
</html>
