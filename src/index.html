<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      content="width=device-width, initial-scale=1.0, user-scalable=no"
      name="viewport"
    />
    <meta content="ie=edge" http-equiv="X-UA-Compatible" />
    <title>Around the U.S</title>
    <meta name="author" content="Marlon Orta" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header">
        <img
          src="<%=require('./images/logo.svg')%>"
          alt="Around the U.S logo"
          class="header__logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <div class="profile__avatar-container">
            <img
              src="<%=require('./images/jacques-cousteau.jpg')%>"
              alt="Avatar"
              class="profile__image"
            />
            <button
            type="button"
            class="profile__edit-avatar"
            ></button>
          </div>
          <div class="profile__info">
            <h1 class="profile__title js-profile-title">Jacques Cousteau</h1>
            <button
              class="profile__edit-button js-profile-edit-button"
              type="button"
            ></button>
            <p class="profile__description js-profile-description">Explorer</p>
          </div>
          <button type="button" class="profile__add-button"></button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list js-card-list"></ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">Â© 2024 Around the U.S</p>
      </footer>
    </div>
    <div class="modal js-profile-picture-modal">
      <div class="modal__container">
        <button class="modal__close"></button>
        <h2 class="modal__title">Change profile picture</h2>
        <form class="modal__form" name="newprofilepicform">
          <label class="modal__label">
            <input
              name="link"
              id="image-url"
              type="url"
              placeholder="Image URL"
              class="modal__input"
              required
            />
            <span class="modal__error" id="image-url-error">Error Message</span>
          </label>
          <button
            class="modal__button"
            type="submit"
            disabled
            id="newprofilepicsubmit"
          >
            Save
          </button>
        </form>
      </div>
    </div>
    <div class="modal js-profile-edit-modal">
      <div class="modal__container">
        <button class="modal__close"></button>
        <h2 class="modal__title">Edit Profile</h2>
        <form class="modal__form" name="profileform">
          <label class="modal__label">
            <input
              id="profile-name"
              type="text"
              placeholder="Name"
              name="newName"
              class="modal__input js-profile-modal-title"
              minlength="2"
              maxlength="40"
              required
            />
            <span class="modal__error" id="profile-name-error"
              >Error Message</span
            >
          </label>
          <label class="modal__label">
            <input
              id="profile-description"
              type="text"
              placeholder="Description"
              name="newJob"
              class="modal__input js-profile-modal-description"
              minlength="2"
              maxlength="200"
              required
            />
            <span class="modal__error" id="profile-description-error"
              >Error message</span
            >
          </label>
          <button
            class="modal__button"
            type="submit"
            disabled
            id="profilesubmit"
          >
            Save
          </button>
        </form>
      </div>
    </div>
    <div class="modal js-new-card-modal">
      <div class="modal__container">
        <button class="modal__close"></button>
        <h2 class="modal__title">New Place</h2>
        <form class="modal__form" name="newcardform">
          <label class="modal__label">
            <input
              id="title-image"
              name="name"
              type="text"
              placeholder="Title"
              class="modal__input"
              minlength="1"
              maxlength="30"
              required
            />
            <span class="modal__error" id="title-image-error"
              >Error Message</span
            >
          </label>
          <label class="modal__label">
            <input
              name="link"
              id="image-url"
              type="url"
              placeholder="Image URL"
              class="modal__input"
              required
            />
            <span class="modal__error" id="image-url-error">Error Message</span>
          </label>
          <button
            class="modal__button"
            type="submit"
            disabled
            id="newcardsubmit"
          >
            Save
          </button>
        </form>
      </div>
    </div>
    <div class="modal js-delete-card-modal">
      <div class="modal__container">
        <button class="modal__close"></button>
        <h2 class="modal__title">Are you sure?</h2>
        <form class="modal__form" name="deletecardform">
          <button
            class="modal__button"
            type="submit"
            disabled
            id="newcardsubmit"
          >
            Yes
          </button>
        </form>
      </div>
    </div>
    <div class="modal js-expand-img-modal">
      <div class="modal__expanded">
        <button class="modal__close"></button>
        <img src="#" alt="#" class="modal__img-expand" />
        <h3 class="modal__name-title"></h3>
      </div>
    </div>
    <template id="card-template">
      <li class="card">
        <button type="button" class="card__trash-button"></button>
        <img src="" alt="" class="card__image" />
        <div class="card__description">
          <h2 class="card__text"></h2>
          <button
            type="button"
            class="card__like-button"
            id="cardliked"
          ></button>
        </div>
      </li>
    </template>
  </body>
</html>
